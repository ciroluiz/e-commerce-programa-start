<section *ngIf="produtos && produtos.length > 0; else noProducts" class="product-list">
  <div class="product-list__card" *ngFor="let produto of produtos">
    <a routerLink="/produtos/{{ produto.id }}" class="product-list__link">
      <img [src]="produto.imagem" [alt]="produto.descricao" />
      <h2 class="product-item__name">{{ produto.descricao }}</h2>
      <p class="product-item__price">{{ produto.preco | currency : "BRL" }}</p>
      <p class="product-item__price-description">
        {{ produto.descricaoPreco }}
      </p>
      <button class="product-item__buy-button">Comprar</button>
    </a>
  </div>
</section>

<!-- Template para exibir mensagem quando nÃ£o houver produtos -->
<ng-template #noProducts>
  <p class="no-products-message">Nenhum produto encontrado.</p>
</ng-template>
